<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="container">
    <h2>Register your account here</h2>
    <form id="registerForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email" required><br>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required><br>

      <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCDtb0s8if31AXSdoIao_N4sIODaeVPM98",
      authDomain: "greencode-project-49744.firebaseapp.com",
      projectId: "greencode-project-49744",
      storageBucket: "greencode-project-49744.firebasestorage.app",
      messagingSenderId: "728982263717",
      appId: "1:728982263717:web:dcd1f096d04cb52909fa4c",
      measurementId: "G-8FZXZ885MN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("registerForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Account created!");
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });
  </script>
</body>
</html>
