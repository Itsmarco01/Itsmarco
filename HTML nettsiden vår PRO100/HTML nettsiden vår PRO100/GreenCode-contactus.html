    if (isLoggedIn) {
        authBtn.textContent = "Logg ut";
        authBtn.href = "#";
        authBtn.addEventListener("click", (e) => {
            e.preventDefault();

        authBtn.addEventListener("click", (e) => {
            e.preventDefault();
